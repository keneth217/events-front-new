<div class="mat-elevation-z8 bg-white rounded-lg shadow-md overflow-x-auto">
  <table mat-table [dataSource]="dataSource" class="min-w-full table-auto border-separate border-spacing-0">

    <!-- Ticket ID Column -->
    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left bg-gray-200 font-semibold text-gray-700"> Ticket ID </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-800">{{element.ticketId}}</td>
    </ng-container>

    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left bg-gray-200 font-semibold text-gray-700"> User Name </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-800">{{element.userName}}</td>
    </ng-container>

    <!-- Event Name Column -->
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left bg-gray-200 font-semibold text-gray-700"> Event Name </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-800">{{element.eventName}}</td>
    </ng-container>

    <!-- Event Cost Column -->
    <ng-container matColumnDef="eventCost">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left bg-gray-200 font-semibold text-gray-700"> Event Cost </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-800">{{element.eventCost | currency}}</td>
    </ng-container>

    <!-- Ticket Quantity Column -->
    <ng-container matColumnDef="ticketQuantity">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left bg-gray-200 font-semibold text-gray-700"> Quantity </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-800">{{element.ticketQuantity}}</td>
    </ng-container>


    <!-- User Name Column -->
    <ng-container matColumnDef="Paid">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left bg-gray-200 font-semibold text-gray-700"> Paid </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-800">{{element.paidAmount}}</td>
    </ng-container>

    <ng-container matColumnDef="Pay">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left bg-gray-200 font-semibold text-gray-700"> Pay </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-800">

        <button class=" rounded-md bg-green-500 p-2">Pay Now</button>
      </td>
    </ng-container>


    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
