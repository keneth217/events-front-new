<div class="min-h-screen w-full relative">
  <!-- Background Section -->
  <div
    class="mask back w-full h-full absolute inset-0 bg-cover bg-center"
    style="background-image: url('assets/3.jpg');"
  >
    <!-- Blur and Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm"></div>

    <!-- Text above the image -->
    <p class="text-white text-3xl z-40 absolute top-1/3 left-1/2 font-bold transform -translate-x-1/2 -translate-y-1/2">
      Tickets details
    </p>
  </div>

  <!-- Event Details Card -->
  <div class="absolute inset-0 flex justify-center items-center z-30" style="top: -40px;">
    <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full md:w-2/3 lg:w-1/2 p-6">
      <!-- Check if eventDetails is found -->
      <ng-container *ngIf="eventDetails; else notFound">
        <!-- Event Image and Title Section -->
        <div class="flex flex-col">
          <div class="h-64 bg-gray-300 rounded-t-lg overflow-hidden">
            <img
              [src]="eventDetails.image"
              [alt]="eventDetails.title"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="text-black p-4">
            <h2 class="text-2xl font-bold mb-4">{{ eventDetails.title }}</h2>
            <h3 class="text-xl font-semibold mb-2">Date: {{ eventDetails.date || 'Coming Soon' }}</h3>
            <h4 class="text-lg mb-2">By: Ticket Yangu</h4>
          </div>
        </div>

        <!-- Event Info Section -->
        <div class="p-6">
          <p>Location</p>
          <p class="text-gray-600 mb-6">{{ eventDetails.description }}</p>
          <div class="flex justify-between items-center">
            <p class="text-white p-3 bg-green-500">Paid</p>
            <h2 class="text-2xl font-bold mb-4">{{ eventDetails.title }}</h2>
            <p class="text-xl text-green-500 font-semibold">Ksh: {{ eventDetails.price }}</p>
            <button class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
              Book Ticket
            </button>
          </div>
        </div>
      </ng-container>

      <!-- Fallback if event not found -->
      <ng-template #notFound>
        <p class="text-center text-gray-500">Event not found.</p>
      </ng-template>
    </div>
  </div>
</div>
