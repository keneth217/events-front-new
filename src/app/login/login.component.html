<div class="fixed inset-0 flex items-center justify-center h-screen ">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full outline-none border-green-400 border-2 ">

    <div>
      <app-popup #popup></app-popup>
<!--      <lib-toastify-toast-container></lib-toastify-toast-container>-->
    </div>

    <div class="flex justify-center mb-4">
      <h2 class="text-xl font-bold text-green-500">Login Here!</h2>
    </div>

    <div class="text-green mb-3">
      <hr class="border-0 border-t border-green-400 mb-2">
    </div>

    <!-- FormGroup bound to loginForm -->
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">


      <label for="email" class="block text-gray-700 font-bold">Email</label>
      <input id="email" type="text" formControlName="email" name="email"
             placeholder="Enter email"
             class="border p-2 w-full mb-4 focus:outline-none focus:border-green-500 focus:border-2 rounded-md">

      <label for="password" class="block text-gray-700 font-bold">Password</label>
      <input
        id="password"
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        name="password"
        placeholder="Enter Password"
        class="border p-2 w-full mb-4 focus:outline-none focus:border-green-500 focus:border-2 rounded-md">

      <div class="flex justify-end mb-2">
        <button type="button" (click)="togglePassword()"
                class="text-sm text-blue-500">
          {{ hidePassword ? 'Show' : 'Hide' }} Password
        </button>
      </div>
      <div class="flex justify-center mb-4">
        <button type="submit" class="bg-green-400 text-white p-2 rounded-md font-bold hover:bg-green-500">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
