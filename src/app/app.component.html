<header class="bg-green-500 h-20 w-full">
  <div class="container mx-auto flex items-center justify-between h-full px-4">
    <!-- Logo Section -->
    <div class="text-white text-xl font-bold">Logo</div>

    <!-- Navigation Section -->
    <ul class="flex space-x-6 text-white">
      <li
        *ngFor="let link of links"
        class="hover:text-gray-300 cursor-pointer underline-offset-2"
      >
        <a [routerLink]="link.path">{{ link.label }}</a>
      </li>
    </ul>
  </div>
</header>

<main class="bg-slate-700 min-h-screen">
  <div class="container mx-auto py-8">

    <!-- Routed Components Render Here -->
    <router-outlet></router-outlet>
  </div>
</main>

<app-footer></app-footer>
