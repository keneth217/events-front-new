<div class="min-h-screen container mx-auto">
  <!-- Search Bar -->
  <div class="flex justify-center w-full py-4">
    <input
      type="search"
      placeholder="Search Events..."
      class="w-full max-w-screen-lg px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
    />
  </div>

  <div class="flex flex-col items-center relative ">
    <!-- Main Layout (Sidebar + Events List) -->
    <div class="flex w-full gap-8">
      <!-- Sidebar (Left) -->
      <div class="w-1/4  text-white p-6 rounded-md ">
        <h2 class="text-xl font-semibold mb-4">Sidebar</h2>
        <ul>
          <!-- Iterate through dropdowns -->
          <li *ngFor="let dropdown of dropdowns; let i = index" class="relative">
            <div
              class="flex justify-between items-center mb-2 cursor-pointer"
              (click)="toggleDropdown(i)"
            >
              <span>{{ dropdown.title }}</span>
              <!-- Arrow Icon -->
              <span>
            <svg
              *ngIf="!dropdown.isOpen"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m6-6H6"
              />
            </svg>
            <svg
              *ngIf="dropdown.isOpen"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18 12H6"
              />
            </svg>
          </span>
            </div>
            <!-- Dropdown content -->
            <ul
              *ngIf="dropdown.isOpen"
              class="mt-2 bg-gray-700 rounded-lg overflow-hidden transition-all duration-300"
            >
              <li *ngFor="let option of dropdown.options">
                <a href="#" class="block px-4 py-2">{{ option }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>


      <div class="flex-1 py-12">

        <!-- Select for Popular Cities -->
        <div class="py-4">
          <label for="cities" class="text-white">Choose Location:</label>
          <select
            id="cities"
            class="w-full max-w-md px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            <option value="nairobi">Nairobi</option>
            <option value="mombasa">Mombasa</option>
            <option value="kisumu">Kisumu</option>
            <option value="eldoret">Eldoret</option>
          </select>
        </div>
        <div class="grid grid-cols-1 gap-6 px-4">
          <!-- Loop through events -->
          <div
            *ngFor="let event of events"
            class="flex rounded-lg shadow-lg overflow-hidden cursor-pointer"
            (click)="goToEventDetails(event.title)"
          >
            <!-- Image on the Right -->
            <div class="flex-shrink-0 w-1/3 h-auto">
              <img
                [src]="event.image"
                alt="{{ event.title }}"
                class="w-full h-52 object-cover"
              />
            </div>
            <!-- Text on the Left -->
            <div class="p-4 w-2/3">
              <h2 class="text-black font-semibold text-xl mb-2">{{ event.title }}</h2>
              <div class="flex">
                <p>startdate | time To enddate | time</p>
              </div>
              <p>Fri 20 Dec 24 6:00 PM ToSat 21 Dec 24 6:00 AM</p>
              <div class="flex items-center">
                <button class="bg-green-500 p-2 rounded-sm text-white">Paid</button>
                <p class="text-blue-500 ml-6">Food and drinks</p>
              </div>
              <p class="text-gray-700 text-lg mb-4">
                starts from ksh: <span class="text-red-500 ml-2">1000</span>
              </p>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
